{% extends "dash/menu.html" %}
{% block content_a %}

<main role="main">

    <div class="container-sm _nav_padding">
        <h2>{{ user['name'] }}, vyberte spôsob dopravy: </h2>

        <hr>
            <div class="row row-cols-1 row-cols-lg-3">
            {% for shipping in shippings %}
                <div class="col">
                    <div class="card mb-2 mx-2" style="width: 22rem">
                        <div class="card-body">
                            <p class="mb-0">{{ shipping['name'] }}</p>
                            <p class="mb-0">{{ shipping['price'] }} EUR</p>
                            <div>
                                <form action="/order-set-shipping" method="post">
                                    {{ csrf_field }}
                                    <input type="number" value="{{ shipping['id'] }}" name="shipping_id" hidden>
                                    <button class="btn btn-success" type="submit">
                                        <svg class="bi pb-1" width="1.4em" height="1.4em">
                                            <use xlink:href="/static/svg/bootstrap-icons.svg#check2"></use>
                                        </svg>
                                        Vybrať</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>

        <hr>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-sm-auto">
                <a href="/order-user-details" class="btn btn-primary">
                    <svg class="bi pb-1" width="1.4em" height="1.4em">
                        <use xlink:href="/static/svg/bootstrap-icons.svg#arrow-left"></use>
                    </svg>
                    Späť</a>
            </div>
        </div>

    </div>
</main>

{% endblock %}

{% extends "portfolio_header.html" %}
{% block content_main %}

<!-- <main role="main"> -->
    <div class="container-sm _nav_padding">
        {% for product in products %}
            <div class="row">
                <!-- image -->
                <div class="col-sm-5 view overlay zoom">
                    <img src="{{ product['image'] }}" class="img-fluid products_item_padding" alt="Obrázok chýba">
                </div>
                <!-- other fields -->
                <div class="col-sm-7">
                    <div class="products_item_padding">
                        <h4>{{ product["name"] }}</h4>
                        <p>{{ product["description"] }}</p>

                        <h4>{{ product["price"] }} EUR</h4>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

<!-- </main> -->

{% endblock %}

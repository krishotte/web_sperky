{% extends "portfolio_header.html" %}
{% block content_main %}

<!-- <main role="main"> -->
    <div class="container-sm _nav_padding">
        {% for product in products %}
            <div class="row">
                <!-- image -->
                <div class="col-sm-5">
                    <div class="products_item_padding">
                        <a href="/product/{{ product['id'] }}">
                            <img src="{{ product['image'] }}" class="img-fluid" alt="Obrázok chýba">
                        </a>
                    </div>
                </div>
                <!-- other fields -->
                <div class="col-sm-7">
                    <div class="products_item_padding">
                        <h4 class="my-4">{{ product["name"] }}
                            {% set id_ = product["id"] %}
                        </h4>
                        <!--<p>{{ product["description"] }}</p>-->
                        {% for line in product['description_lines'] %}
                            <p class="my-0">{{ line  }}</p>
                        {% endfor %}
                        <h4 class="my-4">{{ product["price"] }} EUR</h4>
                        <a href="/product/{{ product['id'] }}" class="btn btn-success" role="button">Podrobnosti</a>
                    </div>
                </div>

            </div>
            <hr>
        {% endfor %}
    </div>

<!-- </main> -->

{% endblock %}

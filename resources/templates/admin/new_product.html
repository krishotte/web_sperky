{% extends "menu.html" %}
{% block content_a %}

<main role="main">

    <div class="container-md _nav_padding">

        <form action="/admin/product/new" method="POST" enctype="multipart/form-data">
            {{ csrf_field }}
            <div>
                <h2>Nový produkt</h2>
            </div>
            <div class="form-group">
                <label for="name">Názov produktu</label>
                <input type="text" class="form-control form-control-lg" id="name" name="name" value="">
            </div>

            <div class="form-group">
                <label for="description">Popis produktu</label>
                <!--<input type="text" class="form-control" id="description">-->
                <textarea class="form-control" id="description" rows="7" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="detail">Detailný popis</label>
                <!--<input type="text" class="form-control" id="description">-->
                <textarea class="form-control" id="detail" rows="12" name="detail"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Cena</label>
                <!--<input type="text" class="form-control" id="description">-->
                <input type=number" class="form-control" id="price" name="price">
            </div>

            <div class="form-group">
                <label for="category">Produktová kategória</label>
                <select class="form-control" id="category" name="category">
                    {% for cat in categories %}
                        <option>{{ cat["name"]  }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="material">Materiálová skupina</label>
                {% for mat in materials %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="mat_{{ mat['id'] }}">
                        <label class="form-check-label">{{ mat["name"] }}</label>
                    </div>
                {% endfor %}
            </div>

            <div class="form-group">
                <label for="file">Nahrať obrázok</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>

            <button type="submit" class="btn btn-primary">Uložiť</button>

        </form>

    </div>

</main>
{% endblock %}

{% extends 'auth/base.html' %}

{% block content %}
<div class="row my-5">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card rounded-1">
                    <div class="card-header">
                        <h5 class="mb-0">Prihlásenie užívateľa</h5>
                    </div>
                    <div class="card-body">
                        {% if bag().any() %}
                            {% for error in bag().messages() %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form class="form" action="{{ route('login') }}" method="POST">
                            {{ csrf_field }}
                            {{ back() }}
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control form-control-md rounded-0" name="email"
                                    value="{{ old('email') }}">
                            </div>
                            <div class="form-group">
                                <label>Heslo</label>
                                <input type="password" class="form-control form-control-md rounded-0" name="password">
                            </div>
                            <a href="{{ route('forgot.password') }}">
                                <button type="button" class="btn btn-primary btn-md ml-2 float-right">Zabudnuté
                                    heslo</button>
                            </a>
                            <input type="hidden" name="caller_path" value="{{ caller }}">
                            <button type="submit" class="btn btn-success btn-md float-right">Prihlásiť</button>
                        </form>
                    </div>


                </div>

                <div class="card rounded-1 mt-5">
                    <div class="card-header">
                        <h5 class="mb-0">Registrácia nového užívateľa</h5>
                    </div>
                    <div class="card-body">
                        <a href="/register" class="btn btn-primary btn-md ml-2 float-left">Registrovať</button>
                            </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
